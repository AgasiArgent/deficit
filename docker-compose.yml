version: '3.8'

services:
  bot:
    build: .
    container_name: deficit-bot
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - OWNER_USER_ID=${OWNER_USER_ID}
    volumes:
      - ./data:/app/data  # Персистентное хранение базы данных
    env_file:
      - .env
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
